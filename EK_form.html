<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EK Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <h1>Stackfindover</h1>
      <div class="main-form">
        <h2>Sign in to your account</h2>
        <label class="label_field" for="email">Email</label>
        <input class="field" type="email" id="email" /> <br />
        <label class="label_field" for="password">Password</label>
        <a href="https://www.google.com/" target="_blank"
          >Forgot your password?
        </a>
        <input class="field" type="password" id="password" />
        <br />
        <input class="vert-mid checkbox" type="checkbox" id="checkbox" />
        <label class="vert-mid" for="checkbox">Stay signed in for a week</label>
        <br />
        <button type="submit">Continue</button> <br />
        <p class="p-center">
          <a
            class="text-center"
            href="https://www.google.com.ua/maps/"
            target="_blank"
            >Use single sign-on (Google) instead
          </a>
        </p>
      </div>
      <p class="p-center">
        Don't have an account?
        <a href="https://www.facebook.com/" target="_blank">Sign up</a>
      </p>
    </section>
  </body>
</html>
